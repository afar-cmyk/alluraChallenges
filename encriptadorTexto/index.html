<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Encriptador de Texto</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <div class="interfaz-usuario">
      <section class="contenedor">
        <textarea placeholder="Ingrese el texto aqui"></textarea>
        <div class="seccion-botones">
          <button class="boton">Encriptar</button>
          <button class="boton desencriptar">Desencriptar</button>
          <button class="boton borrar">Borrar</button>
        </div>
      </section>
      <section class="contenedor" id="contenedor-desencriptar">
        <div id="sin-ejecutar">
          <img src="public/images/illustration.png" alt="Una persona sentada mirando un diamante con una lupa">
          <div>
            <h2>Ningún mensaje fue encontrado</h2>
            <p>Ingresa el texto que desees encriptar o desencriptar.</p>
          </div>
        </div>
      </section>
    </div>
  </main>
  <footer>
    <span>Desarrollado por Andrés Felipe Álvarez. todos los derechos reservados.</span>
  </footer> 
</body>
<script src="script.js"></script>
</html>
