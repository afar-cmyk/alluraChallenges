<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Encriptador de Texto</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <div class="interfaz-usuario">
      <div class="contenedor">
        <textarea placeholder="Ingrese el texto aqui"></textarea>
        <div class="seccion-botones">
          <button class="boton">Encriptar</button>
          <button class="boton desencriptar">Desencriptar</button>
          <button class="boton borrar">Borrar</button>
        </div>
      </div>
      <div class="contenedor" id="contenedor-desencriptar">
      </div>
    </div>
  </main>
  <footer>
    <span>Desarrollado por Andrés Felipe Álvarez. todos los derechos reservados.</span>
  </footer> 
</body>
<script src="script.js"></script>
</html>
